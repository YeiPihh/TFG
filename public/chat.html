<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

<div class="chat-container">
    <div class="chat-sidebar">
        <ul class="nav-list">
            <li>
                <a href="/index" class="nav-link">
                    <span id="icon-home" class="material-symbols-outlined">home</span>
                </a>
            </li>
        </ul>
        <!-- Aquí estarían los items de cada chat, como en WhatsApp -->
        <div class="chat-item">Amigo 1</div>
        <div class="chat-item">Amigo 2</div>
        <!-- ... y así sucesivamente -->
        <ul class="nav-list-logout">
            <li>
                <a href="/login" class="logout-link">
                    <span id="icon-logout" class="material-symbols-outlined">logout</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="chat-main">
        <div class="chat-header">
            <!-- Aquí puede ir el nombre del contacto con el que estás chateando -->
            Nombre del contacto
        </div>

        <div class="chat-messages" id="chat-messages">
            <!-- Aquí se mostrarán los mensajes del chat -->
        </div>

        <div class="input-container">
            <form id="chat-form">
                <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
                <span id="icon-send" class="material-symbols-outlined">send</span>
            </form>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js" charset="UTF-8"></script>
<script src="./js/socketClient.js"></script> 
<script src="./js/chatClient.js"></script>
</body>
</html
