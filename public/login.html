<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href=".\css\styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
<style>
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 500,
  'GRAD' 200,
  'opsz' 40
}
</style>

</head>
<body>

    <header class="header">
        <h1 class="title">Chat de Texto en Tiempo Real</h1>
        <br>
            <div class="nav-list">
                <span id="homeButton" class="material-symbols-outlined">home</span>
            </div>
    </header>

    <br>

<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form action="/login" method="post" id="login-form">
      <label for="username">Usuario:</label>
      <input type="text" id="username" required>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <p class="login-link">¿No tienes una cuenta? <a href="/register"> Regístrate aquí</a></p>
  </div>                                                                         
    
</body>
<script src="/socket.io/socket.io.js" charset="UTF-8"></script>
<script src="./js/socketClient.js"></script> 
<script src="./js/login.js"></script>
</html>
